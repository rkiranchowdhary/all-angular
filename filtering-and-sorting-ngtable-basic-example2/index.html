<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Filtering and Sorting ngTable - basic example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://rawgit.com/esvit/ng-table/master/dist/ng-table.min.css'>
<link rel='stylesheet prefetch' href='css/nqjzro.css'>

    
    
    
    
    
  </head>

  <body>

    <div ng-app="myApp" class="container-fluid">

  <div class="row">

    <div class="col-md-6" ng-controller="dynamicDemoController as demo">
      <h3>ngTableDynamic directive</h3>
      <table ng-table-dynamic="demo.tableParams with demo.cols" class="table table-condensed table-bordered table-striped">
        <tr ng-repeat="row in $data">
          <td ng-repeat="col in $columns">{{row[col.field]}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.min.js'></script>
<script src='https://rawgit.com/esvit/ng-table/master/dist/ng-table.min.js'></script>
<script src='js/nqjzro.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
